<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="card">
        <h1>Advice #<span></span></h1>
        <p></p>
        <img src="./images/pattern-divider-mobile.svg" alt="" aria-hidden="true" id="mobile">
        <img src="./images/pattern-divider-desktop.svg" alt="" aria-hidden="true" id="desktop">
        <div class="dice" >
          <img src="./images/icon-dice.svg" alt="dice-icon" id="dice">
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Shroomsky" target="_blank">@Shroomsky</a>.
    </p>
  </footer>
  <script src="./Js/main.js"></script>
  <!-- <script src="./Js/script.js"></script> -->
</body>

</html>
